<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active
        {
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 class="title" :class="{active:isActive,line:isLine}">我要你</h2>
    <h2 class="title" v-bind:class="getClasses()">你好吗？</h2>
    <button v-on:click="change">变色</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const isActive = true;
    const isLine = false;
    const demo = new Vue({
        el:"#app",
        data:{
            //ES6中对象引用外部的变量
           isActive,
            //ES5中对象引用外部的变量
            isLine:isLine
        },
        methods:{
            //ES6的增强写法
            change()
            {
                this.isActive = !this.isActive
            },
            //ES5的老写法
            getClasses:function () {
                return {active:this.isActive,line:this.isLine}
            }
        }
    })

</script>
</body>
</html>
